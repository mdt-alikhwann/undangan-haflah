<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d0f0c0, #b8e0d0); /* hijau lembut */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      margin: 0;
    }

    .card-thankyou {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      max-width: 450px;
      animation: fadeIn 1s ease forwards;
    }

    .card-thankyou h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4caf50; /* hijau elegan */
      animation: bounce 1s ease;
    }

    .card-thankyou p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .btn-home {
      background: #4caf50; /* hijau elegan */
      color: #fff;
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #66bb6a;
      transform: translateY(-3px);
    }

    /* Animasi */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      color: #4caf50; /* hijau lembut */
      animation: floatUp 4s infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.8); opacity: 0.7; }
      50% { transform: translateY(-50px) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card-thankyou position-relative">
    <h1><i class="bi bi-heart-fill"></i> Terima Kasih!</h1>
    <p>Kami sangat menghargai kehadiran Anda. Semoga acara ini memberikan kebahagiaan dan keberkahan bagi kita semua.</p>
    <button class="btn btn-home" onclick="goToHome()">üè† Kembali ke Undangan</button>
  </div>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = `${Math.random() * 90}%`;
      heart.style.animationDelay = `${Math.random() * 3}s`;
      heart.innerHTML = '<i class="bi bi-heart-fill"></i>';
      document.body.appendChild(heart);
    }

    function goToHome() {
      window.location.href = "index.html"; // ganti dengan link undangan
    }
  </script>

</body>
</html>
